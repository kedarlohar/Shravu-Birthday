<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Lane</title>
  <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #ffb6c1);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }.swiper {
  width: 90%;
  max-width: 600px;
  height: 400px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

.swiper-slide {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #fff;
}

.swiper-slide img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.caption {
  font-size: 1.2rem;
  margin-top: 10px;
  text-align: center;
  color: #e91e63;
  min-height: 30px;
}

.next-btn {
  margin-top: 30px;
  padding: 12px 24px;
  font-size: 1.1rem;
  background: linear-gradient(to right, #e91e63, #ff4081);
  color: white;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(233, 30, 99, 0.4);
}

  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="img1.jpg" alt="Memory 1" />
        <div class="caption" id="caption-1"></div>
      </div>
      <div class="swiper-slide">
        <img src="img2.jpg" alt="Memory 2" />
        <div class="caption" id="caption-2"></div>
      </div>
      <div class="swiper-slide">
        <img src="img3.jpg" alt="Memory 3" />
        <div class="caption" id="caption-3"></div>
      </div>
      <div class="swiper-slide">
        <img src="img4.jpg" alt="Memory 4" />
        <div class="caption" id="caption-4"></div>
      </div>
      <div class="swiper-slide">
        <img src="img5.jpg" alt="Memory 5" />
        <div class="caption" id="caption-5"></div>
      </div>
      <div class="swiper-slide">
        <img src="img6.jpg" alt="Memory 6" />
        <div class="caption" id="caption-6"></div>
      </div>
    </div>
  </div><button class="next-btn" onclick="goToNext()">Next →</button>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>  <script>
    const captions = [
      "This smile… my forever favorite",
      "That moment… when time stood still",
      "You, always you…",
      "Our love story continues…",
      "Forever and always, my person",
      "To more memories like these ♥"
    ];

    const swiper = new Swiper(".swiper", {
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false
      },
      on: {
        slideChangeTransitionStart: () => {
          typeCaption(swiper.realIndex);
        }
      }
    });

    function typeCaption(index) {
      const captionEl = document.getElementById(`caption-${index + 1}`);
      if (!captionEl) return;

      let i = 0;
      captionEl.innerText = "";
      const text = captions[index];

      const interval = setInterval(() => {
        if (i < text.length) {
          captionEl.innerText += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, 50);
    }

    typeCaption(0); // first caption

    function goToNext() {
      window.location.href = "celebrate.html";
    }
  </script></body>
</html>
